<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,600;6..12,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--=include sprite.html-->
  <div class="wrapper page-tickets">
    <!--=include sidebar.html-->
    <main class="main">
      <section class="tickets page-tickets-request-2">
        <div class="container">
          <div class="tickets__inner">
            <div class="title-box">
              <h2 class="title title--up">support side: Tickets</h2>
            </div>
            <div class="tickets__head">
              <div class="tickets__head-item">
                <span>Support Answered</span>
                <div class="tickets__head-circle">
                  00
                </div>
              </div>
              <div class="tickets__head-item">
                <span>Not Answered</span>
                <div class="tickets__head-circle">
                  00
                </div>
              </div>
              <div class="tickets__head-item">
                <span>Not Resolved Tickets</span>
                <div class="tickets__head-circle">
                  00
                </div>
              </div>
              <div class="tickets__head-item">
                <span>Resolved Tickets</span>
                <div class="tickets__head-circle">
                  00
                </div>
              </div>
            </div>
            <div class="tickets__content">
              <div class="tickets__search">
                <div class="search">
                  <input class="search__input" type="text" placeholder="Search">
                  <button class="search__btn">
                    <svg class="icon-search">
                      <use xlink:href="#search"></use>
                    </svg>
                  </button>
                </div>
                <div class="tickets__search-list">
                  <button class="tickets__search-list-item">
                    <span class="tickets__search-list-text">User: FK0395U90</span>
                    <div class="tickets__search-list-circles">

                    </div>
                  </button>
                  <button class="tickets__search-list-item">
                    <span class="tickets__search-list-text">User: XC8041L66</span>
                    <div class="tickets__search-list-circles">
                      <div class="tickets__head-circle">
                        04
                      </div>
                      <div class="tickets__head-circle">
                        02
                      </div>
                    </div>
                  </button>
                  <button class="tickets__search-list-item">
                    <span class="tickets__search-list-text">User: GT5710Z51</span>
                    <div class="tickets__search-list-circles">

                    </div>
                  </button>
                  <button class="tickets__search-list-item">
                    <span class="tickets__search-list-text">User: VB5466X74</span>
                    <div class="tickets__search-list-circles">
                      <div class="tickets__head-circle">
                        01
                      </div>
                    </div>
                  </button>
                  <button class="tickets__search-list-item">
                    <span class="tickets__search-list-text">User: RH2345B10</span>
                    <div class="tickets__search-list-circles">
                      <div class="tickets__head-circle">
                        07
                      </div>
                      <div class="tickets__head-circle">
                        03
                      </div>
                    </div>
                  </button>
                  <button class="tickets__search-list-item">
                    <span class="tickets__search-list-text">User: UN0455Y75</span>
                    <div class="tickets__search-list-circles">

                    </div>
                  </button>
                  <button class="tickets__search-list-item">
                    <span class="tickets__search-list-text">User: NM4567E66</span>
                    <div class="tickets__search-list-circles">

                    </div>
                  </button>
                </div>
                <button class="btn">Send Message to User</button>
              </div>
              <div class="tickets__form-box">
                <form class="tickets__form">
                  <h3 class="tickets__form-title">Answer To User</h3>
                  <div class="tickets__form-inputs">
                    <div class="tickets__form-input--box">
                      <span class="tickets__form-input--placeholder">Type:</span>
                      <input class="tickets__form-input" type="text" value="Regarding The Label">
                    </div>
                    <div class="tickets__form-input--box">
                      <span class="tickets__form-input--placeholder">Track:</span>
                      <input class="tickets__form-input" type="text" value="KN190LP333PY344">
                    </div>
                    <div class="tickets__form-input--box">
                      <span class="tickets__form-input--placeholder">Priority:</span>
                      <input class="tickets__form-input" type="text" value="Medium">
                    </div>
                  </div>
                  <textarea class="tickets__form-input--box tickets__form-input--textarea"
                    placeholder="White Your Message..."></textarea>
                  <div class="tickets__send-chat-bottom">
                    <div class="add-file__box">
                      <input class="add-file__input" type="file">
                      <img class="add-file__img" src="images/icons/attach.svg" alt="img">
                      <span class="add-file__text">Attach File</span>
                    </div>
                    <button class="btn">Send</button>
                  </div>
                </form>
                <div class="tickets__send-bottom">
                  <button class="tickets__send-bottom-btn">Close Ticket</button>
                  <button class="tickets__send-bottom-btn">Open This Ticket Again</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <!--=include modal.html-->
  <script src="libs/jquery/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.1/dist/index.umd.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
