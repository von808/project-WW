<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration and login</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,600;6..12,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--=include sprite.html-->
  <div class="wrapper page-registration-and-login">
    <!--=include sidebar.html-->
    <main class="main">
      <section class="reg-and-log">
        <div class="container">
          <div class="reg-and-log__inner">
            <div class="logo">
              <img class="logo__img" src="images/logo.svg" alt="logo">
            </div>
            <h1 class="reg-and-log__title">We glad to see you on our website.</h1>
            <div class="reg-and-log__content">
              <div class="form__input-box">
                <input class="form__input" type="password" placeholder="">
                <label class="form__label">Password</label>
              </div>
              <div class="reg-and-log__btns">
                <button class="btn" data-path="modal-password-1">Sign Up</button>
                <button class="btn" data-path="modal-password-2">Sign In</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <!--=include modal.html-->
  <script src="libs/jquery/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.1/dist/index.umd.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
