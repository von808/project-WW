<div class="sidebar sidebar-admin">
  <button class="sidebar__btn-open">
    <span class="sidebar__btn-line"></span>
  </button>
  <div class="sidebar__inner">
    <header class="header">
      <div class="header__inner">
        <div class="logo">
          <img class="logo__img" src="images/logo.svg" alt="logo">
        </div>
        <nav class="nav sidebar__nav">
          <ul class="nav__list">
            <li class="nav__item nav__item-overview">
              <a class="nav__link" href="#!">
                <svg class="icon-nav">
                  <use xlink:href="#icon-overview"></use>
                </svg>
                <span>Overview</span>
              </a>
            </li>            
            <li class="nav__item nav__item-support">
              <a class="nav__link" href="#!">

          <a class="admin-footer__link" href="#!">

            <svg class="icon-exit">
